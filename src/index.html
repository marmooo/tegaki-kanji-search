      canvas { width:300px; height:300px; border:1px solid #000; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }

  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/tegaki-kanji-search/">
            <img src="/tegaki-kanji-search/favicon/original.svg" width="32" height="32">
            手書き漢字検索
          </a>
          <div class="navbar-nav">
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div id="wrapper" class="col-sm">
          <p>手書きで <a href="https://marmooo.github.io/kanji-dict/">漢字辞書</a> を検索できます。</p>
          <div class="text-center">
            <div>
              <canvas id="canvas" width="300" height="300"></canvas>
            </div>
            <button id="eraser" title="文字を消す" class="btn">
              <img src="eraser.svg" width="32" height="32">
            </button>
          </div>
        </div>
        <div class="col-sm">
          <select id="level" class="form-select" aria-label="水準">
            <option>教育漢字 (〜小6)</option>
            <option>常用漢字 (〜高3)</option>
            <option selected>JIS第四水準</option>
          </select>
          <h5 class="pt-3">候補</h5>
          <div id="suggest">
            <a href="/kanji-dict/小3/漢/" class="h4 p-1">漢</a>
            <a href="/kanji-dict/中2/濃/" class="h4 p-1">濃</a>
            <span class="h4 p-1">瀺</span>
            <span class="h4 p-1">洟</span>
            <span class="h4 p-1">渼</span>
            <span class="h4 p-1">漢</span>
            <span class="h4 p-1">濮</span>
            <span class="h4 p-1">澆</span>
            <span class="h4 p-1">渫</span>
            <span class="h4 p-1">澳</span>
            <a href="/kanji-dict/常用/渓/" class="h4 p-1">渓</a>
            <a href="/kanji-dict/小4/浅/" class="h4 p-1">浅</a>
            <a href="/kanji-dict/常用/漠/" class="h4 p-1">漠</a>
            <span class="h4 p-1">濩</span>
            <span class="h4 p-1">漊</span>
            <span class="h4 p-1">渶</span>
            <span class="h4 p-1">涘</span>
            <span class="h4 p-1">潗</span>
            <span class="h4 p-1">瀼</span>
            <span class="h4 p-1">淺</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
